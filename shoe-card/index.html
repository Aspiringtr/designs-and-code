<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas Sports Shoe</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/shoe.svg"
      type="image/x-icon"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="bg-hero bg-cover h-[100vh] p-16">
      <div class="container mx-auto bg-white rounded-md px-16 py-14">
        <nav class="flex items-center justify-between">
          <ul class="flex items-center space-x-20 font-semibold">
            <li>
              <img src="./assets/images/adidas.svg" alt="adidas" />
            </li>
            <li
              class="flex items-center hover:cursor-pointer hover:text-gray-600"
            >
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M14.71 15.88L10.83 12l3.88-3.88a.996.996 0 1 0-1.41-1.41L8.71 11.3a.996.996 0 0 0 0 1.41l4.59 4.59c.39.39 1.02.39 1.41 0c.38-.39.39-1.03 0-1.42"
                  />
                </svg>
              </div>
              <div>BACK</div>
            </li>
            <li
              class="border-b-2 border-gray-600 border-solid hover:cursor-pointer"
            >
              MAN
            </li>
            <li class="hover:cursor-pointer hover:text-gray-600">WOMEN</li>
            <li class="hover:cursor-pointer hover:text-gray-600">
              NEW ARRIVALS
            </li>
          </ul>

          <ul class="flex items-center space-x-6">
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="27"
                height="27"
                viewBox="0 0 24 24"
                class="fill-current text-gray-400 hover:cursor-pointer hover:text-gray-500"
              >
                <g fill="none" fill-rule="evenodd">
                  <path
                    d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                  />
                  <path
                    fill="currentColor"
                    d="M5 10a5 5 0 1 1 10 0a5 5 0 0 1-10 0m5-7a7 7 0 1 0 4.192 12.606l5.1 5.101a1 1 0 0 0 1.415-1.414l-5.1-5.1A7 7 0 0 0 10 3"
                  />
                </g>
              </svg>
            </li>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="27"
                height="27"
                viewBox="0 0 16 16"
                class="fill-current text-gray-400 hover:cursor-pointer hover:text-gray-500"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M2.75 12.25h10.5m-10.5-4h10.5m-10.5-4h10.5"
                />
              </svg>
            </li>
          </ul>
        </nav>

        <div class="mt-3 px-8 grid grid-cols-2 items-center justify-center">
          <div>
            <div class="space-y-3">
              <h1 class="text-gray-500 text-5xl font-bold">
                ADIZERO BOSTON <br />
                12 SHOES
              </h1>

              <p class="text-gray-600">
                Adizero Boston 12 shoes: engineered for speed, designed for
                endurance. <br />
                Precision-crafted to elevate your performance mile after mile.
              </p>

              <div class="text-gray-600 text-3xl font-semibold">$ 190</div>
            </div>

            <div class="mt-3 flex items-center space-x-3 hover:cursor-pointer">
              <div>
                <img
                  src="./assets/images/g circle.png"
                  alt="g-circle"
                  class="w-6 h-6"
                />
              </div>
              <div>
                <img
                  src="./assets/images/r circle.png"
                  alt="r-circle"
                  class="w-8 h-8 border-2 border-gray-300 p-0.5 rounded-full"
                />
              </div>
              <div>
                <img
                  src="./assets/images/cy circle.png"
                  alt="cy-circle"
                  class="w-6 h-6"
                />
              </div>
              <div>
                <img
                  src="./assets/images/b circle.png"
                  alt="b-circle"
                  class="w-6 h-6"
                />
              </div>
            </div>

            <div class="mt-5 flex items-center space-x-3">
              <div class="flex items-center text-lg hover:cursor-pointer">
                <select
                  name="size"
                  id=""
                  class="border rounded border-gray-400 px-3 py-1 outline-none"
                >
                  <option value="9.5">9.5</option>
                  <option value="8">8</option>
                  <option value="7">7</option>
                  <option value="6.5">6.5</option>
                </select>
              </div>
              <span class="text-sm text-gray-700 border-b border-gray-300"
                >Size guide</span
              >
            </div>
            <button
              class="flex items-center mt-7 px-5 py-3 bg-blue-400 text-white font-semibold rounded hover:cursor-pointer hover:bg-blue-500"
            >
              ADD TO CART

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current ml-2"
              >
                <path
                  fill="currentColor"
                  d="M12 9c.55 0 1-.45 1-1V6h2c.55 0 1-.45 1-1s-.45-1-1-1h-2V2c0-.55-.45-1-1-1s-1 .45-1 1v2H9c-.55 0-1 .45-1 1s.45 1 1 1h2v2c0 .55.45 1 1 1m-5 9c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2s-.9-2-2-2m10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2s2-.9 2-2s-.9-2-2-2m-8.9-5h7.45c.75 0 1.41-.41 1.75-1.03l3.24-6.14a.998.998 0 0 0-.4-1.34a.996.996 0 0 0-1.36.41L15.55 11H8.53L4.27 2H2c-.55 0-1 .45-1 1s.45 1 1 1h1l3.6 7.59l-1.35 2.44C4.52 15.37 5.48 17 7 17h11c.55 0 1-.45 1-1s-.45-1-1-1H7z"
                />
              </svg>
            </button>
          </div>

          <div class="">
            <div>
              <img src="./assets/images/shoe-img.png" alt="shoe-img" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
